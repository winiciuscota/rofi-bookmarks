name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake pkg-config libglib2.0-dev libcairo2-dev rofi-dev

    - name: Create build directory
      run: mkdir -p build

    - name: Configure CMake
      run: cmake -B build -S .

    - name: Build
      run: cmake --build build

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: rofi-bookmarks
        path: build/bookmarks.so
